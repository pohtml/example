<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<title>Dynamic HTML test page</title>
<link rel=stylesheet href=style.css>
<script src="ui.js"></script>
<script src="persons.js"></script>
<script src="timestamp.js"></script>
<script src=https://pohtml.github.io/components/js/html.js></script>
<script src=https://pohtml.github.io/components/js/http.js></script>
<script src=https://pohtml.github.io/components/js/forms.js></script>
<script src=https://pohtml.github.io/components/js/el.js></script>
</head>
<body onload='if (forms.feedback) alert(forms.feedback)'>
	<a href="${swap}">${timestamp}</a>
	<table>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>AKA</th>
		</tr>
		<script>
	        for (let person of persons) {
	            tr = function() {
	                this.style["background-color"] = "yellow"
	                td = person.name
	                td = person.surname
	                td = person.nickname
	            }
	        }
		</script>
	</table>
	<form action="${actions}/wlpl/ADHT-SEGU/dbac/control" method=POST>
		<fieldset>
			<legend>Test form</legend>
			<label> Say something:
				<input type=text name=message>
			</label>
			<button type=submit>Submit</button>
		</fieldset>
	</form>
</body>
</html>
